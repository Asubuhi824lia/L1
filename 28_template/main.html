<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <style>
        /* стиль для template-элемента */
        .template-elem {
            background-color:purple;
            width:50px;
            height:50px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <button id="addBtn">Add element via template</button>
    <template id="tmpl">
        <div class="inserted-elem"></div>
    </template>
    <script>
        document.getElementById("addBtn").addEventListener("click", e => {
            // клонируем полное содержимое template в конец контейнера кнопки
            e.target.parentElement.append(document.getElementById("tmpl").content.cloneNode(true))
        })
    </script>
</body>
</html>
