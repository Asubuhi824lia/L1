<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>passwd analizer</title>
    <script src="./index.js" defer></script>
    <style>
        main {
            width: 100%;
            display: flex;
            justify-content: center;
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #checkPasswd {
            width: fit-content;
        }
    </style>
</head>
<body>
    <main>
        <form id="check">
            <h3>Проверка сложности пароля</h3>
            <label>
                <input type="text" id="passwd" required>
                <input type="submit" id="checkPasswd" value="Проверить">
            </label>
            <p id="level"></p>
            <p id="improvements"></p>
        </form>
    </main>
</body>
</html>
